<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="formContainer">
        <h1>Edit Product</h1>
        <form class="editProductForm" id="editProductForm" method="POST">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="description">Descripción:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div>
                <label for="img">Imagen (URL):</label>
                <input type="text" id="img" name="img" required>
            </div>
            <div>
                <label for="category">Categoría:</label>
                <select id="category" name="category" required>
                    <option value="caja">Caja</option>
                    <option value="cesta">Cesta</option>
                    <option value="cono">Cono</option>
                    <option value="corazón">Corazón</option>
                </select>
            </div>
            <div>
                <label for="size">Talla:</label>
                <select id="size" name="size" required>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div>
                <label for="price">Precio (€):</label>
                <input type="number" id="price" name="price" required>
            </div>
            <div>
                <button class="btn" type="submit">Edit Product</button>
            </div>
        </form>
    </div>
    <script>
        const productId = window.location.pathname.split("/")[2]; // coge el id de la propia url
        document.querySelector("#editProductForm").action = `/dashboard/${productId}`;
    </script>
</body>

</html>
